  <script>
    $(function() {
      console.log("starting")
      $("#lang_de").show();


      $("img").click(function() {
        $(this).toggleClass("full");
        $('html, body').animate({
          scrollTop: $(this).offset().top
        }, 0);
      });

      $("#select_lang").on('change', function() {
        var value = "#" + $(this).val();
        console.log(value);
        $(".lang_images").hide();
        $(value).show();
      });
    })
  </script>
